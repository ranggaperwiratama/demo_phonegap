<html>
	<head>
		<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/1.2.4/css/ionic.css">
		<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/1.2.4/css/ionic.min.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
		<script type="text/javascript">
			$("#login").click(function(){
				var username=$("#username").val();
				var password=$("#password").val();
				var url="http://sianasdev.aat.or.id/index.php/home/login_mobile?username="+username+"&password="+password+";
				var json = (function(){
					var json = null;
						$.ajax({
							'async': false,
							'global': false,
							'url': url,
							'dataType': "json",
							'success': function (data) {
								json = data;
							}
				});
					return json;
				})();
				function(data){
					if(json.success=="true")
						{
							localStorage.login="true";
							localStorage.username=username;
							window.location.href = "loggedin.html";
						}
					else if(json.success="failed")
						{
							alert("Login error");
							$("#login").html('Login');
						}
				}
			});
		</script>
	</head>
	<body>
		<div class="bar bar-header bar-positive" style="margin-bottom:80px;">
			<a href="index.html" class="button button-clear">Home</a>
			<h1 class="title">Login</h1>
		</div>
		<br/><br/>
		<input id="username" type="text" placeholder="username" />
		<input id="password" type="password" placeholder="password" />
		<button id="login">Login</button>
	</body>
</html>
