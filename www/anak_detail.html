<html>
	<head>
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/1.2.4/css/ionic.css">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/1.2.4/css/ionic.min.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function()
	{
		var id = decodeURI(getUrlVars()["id"]);
		var url=" http://sianasdev.aat.or.id/index.php/anakasuh/get_ankasuh_details";
		var dataString = "id="+id+"&";
		var json = (function(){
		var json = null;
			$.ajax({
					'type' : "POST",
					'async': false,
					'global': false,
					'data': dataString,
					'url': url,
					'dataType': "json",
					'success': function (data) {
						json = data;
					}
				});
				return json;
		})();
		$(function() {
			$("#title").text("Anak Asuh ("+json.anakasuh.length+")");
		});		
		for (var i=0; i<json.anakasuh.length; i++) {
			var id=json.anakasuh[i].id;
			var komunitas=json.anakasuh[i].komunitas;
			var nama_lengkap=json.anakasuh[i].nama_lengkap;
			var agama=json.anakasuh[i].agama;
			$("#listview").append("<a class='item' href='form.html?id="+id+"'><h2>"+nama_lengkap+ " </h2><p>"+komunitas+"</p></a>");
		};
	});
	</script>
	</head>
	<body>
		<div class="bar bar-header bar-positive" style="margin-bottom:80px;">
		<a href="logged.html" class="button button-clear">Home</a>
		<h1 class="title" id="title">Anak Asuh</h1>
		</div>
		<br/><br/>
		<ul class="list" id="listview">
		</ul>
	</body>
</html>
